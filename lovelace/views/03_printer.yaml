---

- path: printer
  title: 3D Printer
  icon: 'mdi:printer-3d'
  badges: []
  cards:
    - type: vertical-stack
      cards:
        - type: hortizontal-stack
          cards:
            - type: picture-entity
              entity: camera.octoprint
              camera_view: live 
              show_state: false
        - type: horizontal-stack
          cards:
            - type: custom:mini-graph-card
              name: Hot End Temperature
              entities:
                - sensor.octoprint_actual_tool0_temp
              align_icon: left
              align_header: left
              line_color: '#f5f242'
              line_width: 4
            - type: custom:mini-graph-card
              name: Bed Temperature
              entities:
                - sensor.octoprint_actual_bed_temp
              line_width: 4
              line_color: '#2980b9'
              align_icon: left
              align_header: left
    - type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: custom:button-card 
              icon: mdi:printer-3d
              show_state: true
              show_name: false
              entity: sensor.octoprint_current_state
              state:
              - value: "Operational"
                color: rgb(245, 245, 245)
              - value: "Unknown"
                color: rgb(245, 245, 245)
              - value: "Printing"
                color: rgb(117, 189, 111)
        - type: entities
          title: Current Print
          show_header_toggle: false
          entities:
            - entity: sensor.octoprint_job_percentage
            - entity: sensor.octoprint_time_elapsed_friendly
              icon: mdi:clock-start
            - entity: sensor.octoprint_time_remaining_friendly
              icon: mdi:clock-end
          