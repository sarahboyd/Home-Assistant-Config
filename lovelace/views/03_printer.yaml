# lovelace_gen

- title: printer
  icon: mdi:printer-3d
  path: printer
  cards:
    # - !include
    #   - ../includes/header.yaml
    #   - title: "System"
    - type: vertical-stack
      cards:
        - !include
          - ../includes/section.yaml
          - title: "Printer State"
        - type: vertical-stack
          cards:
            - type: custom:auto-entities
              show_empty: false
              card:
                type: glance
              filter:
                include:
                  - entity_id: binary_sensor.octoprint_printing_error
                    state: "on"
            - type: entities
              entities: 
                - entity: sensor.octoprint_current_state
                - entity: sensor.octoprint_job_percentage
                - entity: sensor.octoprint_time_elapsed_friendly
                  icon: mdi:clock-start
                - entity: sensor.octoprint_time_remaining_friendly
                  icon: mdi:clock-end
        - !include
          - ../includes/section.yaml
          - title: "Printer Cost To Run"
        - type: custom:decluttering-card
          template: mini_graph_power
          variables:
            - entity_id: sensor.printer_cost_daily
            - name: Printer Cost Daily
            - color: '#b11df5'
            - hours: 168
        - type: entities
          entities:
            - entity: sensor.printer_cost_weekly
            - entity: sensor.printer_cost_monthly
    - !include
      - ../includes/section.yaml
      - title: "Current Print"
    - type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: custom:decluttering-card
              template: mini_graph
              variables:
                - entity_id: sensor.octoprint_actual_tool0_temp
                - color: '#f5f242'
                - name: Hot End Temperature
            - type: custom:decluttering-card
              template: mini_graph
              variables:
                - entity_id: sensor.octoprint_actual_bed_temp
                - color: '#2980b9'
                - name: Bed Temperature

    - type: vertical-stack
      cards:
        - type: picture-entity
          entity: camera.octoprint
          camera_view: live
          show_state: false    
