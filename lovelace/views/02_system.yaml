# lovelace_gen

- title: System
  icon: mdi:cog
  path: system
  cards:
    - !include
      - ../includes/header.yaml
      - title: "System"
    - type: vertical-stack
      cards:
        - !include
          - ../includes/section.yaml
          - title: "Internet"
        - type: horizontal-stack
          cards:
            - type: custom:decluttering-card
              template: mini_graph
              variables:
                - entity_id: sensor.fast_com_download
                - color: red
                - name: Download
    - type: vertical-stack
      cards:
        - !include
          - ../includes/section.yaml
          - title: "Raspberry Pi"
        - type: vertical-stack
          cards:
            - type: horizontal-stack
              cards:
                - type: custom:decluttering-card
                  template: mini_graph
                  variables:
                    - entity_id: sensor.processor_use
                    - color: '#2980b9'
                    - name: CPU
                - type: custom:decluttering-card
                  template: mini_graph
                  variables:
                    - entity_id: sensor.cpu_temperature
                    - color: '#2980b9'
                    - name: CPU Temperature 
            - type: custom:bar-card
              entity: sensor.memory_use_percent
              title: RAM
              title_position: inside
              align: split
              show_icon: true
              positions:
                icon: outside
            - type: custom:bar-card
              entity: sensor.disk_use_percent
              title: Disk Use
              title_position: inside
              align: split
              show_icon: true
              positions:
                icon: outside 
    - type: vertical-stack
      cards:
        - !include
          - ../includes/section.yaml
          - title: "PiHole"

        - type: entities
          entities:
            - sensor.pi_hole_ads_blocked_today
            # add switch to turn off pi_hole

    - type: vertical-stack
      cards:

        - !include
          - ../includes/section.yaml
          - title: "Printer"
        - type: custom:auto-entities
          show_empty: false
          card:
            type: glance
          filter:
            include:
              - entity_id: binary_sensor.octoprint_printing_error
                state: "on"
        - type: entities
          entities:
            -  sensor.octoprint_current_state
