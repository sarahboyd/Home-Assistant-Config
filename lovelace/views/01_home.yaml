# lovelace_gen

- title: home
  icon: mdi:home
  path: home
  cards:
    - type: horizontal-stack
      cards:
        - !include
          - ../includes/header.yaml
          - title: {{ _global.home.name }}

        # Home Header
        - type: weather-forecast
          entity: {{ _global.home.weather }}
          show_forecast: false
          style: |
            ha-card {
              background: none;
              box-shadow: none;
            }
            .name-state {
              display: none !important;
            }
            .icon-image svg {
              height: 28px;
              margin-bottom: -10px !important;
            }
            .info, .temp-attribute, .temp, .icon-image, svg, .content {
              display: inline !important;
              text-align: right;
            }
            .content {
              margin-top: 12px;
              position: absolute !important;
              right: 16px !important;
            }

    - !include ../../ui/recap.yaml
    
    
   {% if _global.home.scenes %}
    - type: vertical-stack
      cards:
        - !include
          - ../includes/section.yaml
          - title: Scene
        - type: custom:mod-card
          card:
            type: custom:layout-card
            layout: horizontal
            min_columns: 2
            column_width: 50%
            justify_content: start
            cards:
              {% for s in _global.home.scenes %}
              - type: custom:decluttering-card
                template: "hk_scene"
                variables:
                  - entity_id: {{ s.entity_id }}
              {% endfor %}
    {% endif %}
    {% if _global.home.media %}
    - type: vertical-stack
      cards:
        - !include
          - ../includes/section.yaml
          - title: Living Room Media
        - type: vertical-stack
          cards:
            - type: custom:mod-card
              card:
                type: custom:layout-card
                layout: horizontal
                min_columns: 3
                justify_content: start
                cards:
                  {% for media in _global.home.media %}
                  - type: custom:decluttering-card
                    template: "hk_simple_link_media"
                    variables:
                      - name: {{ media.name }}
                      - service: {{ media.service }}
                      - image: {{media.image}}
                  {% endfor %}
    {% endif %}
    {% if _global.home.most_used %}
    - type: vertical-stack
      cards:
        - !include
          - ../includes/section.yaml
          - title: Most Used
        - !include
          - ../includes/grid.yaml
          - entities:
            {% for e in _global.home.most_used %}
              - entity_id: {{ e.entity_id }}
                {% if e.name %}
                name: {{ e.name }}
                {% endif %}
            {% endfor %}
    {% endif %}
    - type: vertical-stack
      cards:
        # Rooms
        - !include
          - ../includes/section.yaml
          - title: Rooms
        - type: vertical-stack
          cards:
            - type: custom:mod-card
              card:
                type: custom:layout-card
                layout: horizontal
                min_columns: 2
                justify_content: start
                cards:
                  {% for room in _global.home.rooms %}
                  - type: custom:decluttering-card
                    template: "hk_simple_link"
                    variables:
                      - path: {{ room.name | lower | replace(" ", "_") }}
                      - name: {{ room.name }}
                      - icon: {{ room.icon }}
                  {% endfor %}