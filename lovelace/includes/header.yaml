# lovelace_gen

type: markdown
card_size: 2
style: >
  ha-card {
    box-shadow: none;
    background: none;
    padding: 10px 0px;
    color: var(--primary-text-color);
    background-color: transparent;
    border-radius: 0;
    font-weight: bold;
    line-height: 24px !important;
  }
  ha-card a, p {
    color: var(--primary-text-color) !important;
  }
  ha-markdown {
    padding: 0 16px !important;
  }
  h1 {
    line-height: 32px !important;
  }
content: |
  {% if navigation_path %}
  [<ha-icon icon="mdi:arrow-left"></ha-icon>](/lovelace/{{ navigation_path }})
  {% endif %}
  <h3>{{ subtitle }}</h3>
  <h1>{{ title }}</h1>
