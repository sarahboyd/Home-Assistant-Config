# lovelace_gen

type: custom:mod-card
card:
  type: custom:layout-card
  layout: horizontal
  min_columns: 3
  justify_content: left
  column_width: 33.333%
  cards:
  {% for button in entities %}
    
    - type: custom:decluttering-card
      template: "hk_button_service"
      variables:
        - entity_id: {{ button.entity_id }}
        - name: {{ button.name }}
        - service: {{ button.script }}
  {% endfor %}
style: |
  ha-card {
    margin-right: -6px;
  }
