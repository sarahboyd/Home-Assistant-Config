hk_simple_link:
  default:
    - aspect_ratio: "3/1"
  card:
    type: custom:button-card
    name: "[[name]]"
    icon: "[[icon]]"
    show_state: true
    aspect_ratio: "[[aspect_ratio]]"
    tap_action:
      action: navigate
      navigation_path: "[[path]]"
    styles:
      grid:
        - grid-template-areas: >
            "i n"
        - grid-template-columns: min-content 1fr
        - grid-template-rows: 1fr
      img_cell:
        - width: 76px
        - margin-left: -8px
      name:
        - justify-self: start
        - font-weight: bold
        - margin-left: -16px