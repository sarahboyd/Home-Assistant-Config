mini_graph:
  default:
    - group_by: interval
    - graph_type: line
    - hours: 24
    - aggregate: avg
  card:
    type: custom:mini-graph-card
    entities:
      - '[[entity_id]]'
    line_color: '[[color]]'
    line_width: 8
    font_size: 75
    animate: true
    name: "[[name]]"
    align_icon: left
    align_header: left
    aggregate_func: "[[aggregate]]"
    group_by: "[[group_by]]"
    show:
      graph: "[[graph_type]]"
    hours_to_show: '[[hours]]'
