hk_simple_link_media:
  default:
    - aspect_ratio: "3/1"
  card:
    type: custom:button-card
    show_name: false
    show_state: true
    aspect_ratio: "[[aspect_ratio]]"
    tap_action:
      action: call-service
      service: "[[service]]"
    show_entity_picture: true
    entity_picture: "[[image]]"
    styles:
      grid:
        - grid-template-areas: >
            "i"
        - grid-template-rows: 1fr
      img_cell:
        - width: 76px
