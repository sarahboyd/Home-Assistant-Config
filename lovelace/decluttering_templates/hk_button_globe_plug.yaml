hk_button_globe_plug:
  default:
    - aspect_ratio: "1/1"
  card:
    type: custom:button-card
    entity: '[[entity_id]]'
    name: "[[name]]"
    show_state: true
    aspect_ratio: "[[aspect_ratio]]"
    tap_action:
      action: call-service
      service: script.toggle_globe_plug
      service_data:
        plug: "[[plug]]"
    styles:
      grid:
        - grid-template-areas: '"i" "n" "s"'
        - grid-template-columns: 1fr
        - grid-template-rows: 1fr min-content min-content
      img_cell:
        - align-self: start
        - text-align: start
        #- margin-right: calc(66% - 16px)
      name:
        - justify-self: start
        - padding-left: 10px
        - font-weight: bold
      state:
        - justify-self: start
        - padding-left: 10px
      icon:
        - color: var(--button-card-light-color)
    state:
      - value: 'OFF'
        styles:
          card:
            - filter: opacity(50%)
          icon:
            - filter: grayscale(100%)
      - value: 'unknown'
        styles:
          card:
            - filter: opacity(50%)
          icon:
            - filter: grayscale(100%)
      - value: "ON"
        color: rgb(35, 63, 166)