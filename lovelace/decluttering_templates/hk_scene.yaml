hk_scene:
  default:
    - aspect_ratio: "3/1"
  card:
    type: custom:button-card
    entity: "[[entity_id]]"
    show_state: false
    aspect_ratio: "[[aspect_ratio]]"
    tap_action:
      action: call-service
      service: homeassistant.turn_on
      service_data:
        entity_id: entity

    styles:
      grid:
        - grid-template-areas: '"i n"'
        - grid-template-columns: min-content 1fr
        - grid-template-rows: 1fr
      img_cell:
        - width: 76px
        - margin-left: -8px
      name:
        - justify-self: start
        - font-weight: bold
        - margin-left: -16px