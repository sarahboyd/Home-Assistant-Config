---

platform: template
sensors:
  # ----- Count Sensors
  count_sensors:
    entity_id: sensor.date
    value_template: >
          {%- set domains = ['sensor'] -%}
          {%- for domain in domains -%}
            {%- for item in states[domain] -%}
              {% if loop.first %}
                {{loop.length}}
              {% endif %}
            {%- endfor -%}
          {%- endfor -%}
