---

platform: template
sensors:
  # ----- Count Scripts
  count_scripts:
    entity_id: sensor.date
    value_template: >
          {%- set domains = ['script'] -%}
          {%- for domain in domains -%}
            {%- for item in states[domain] -%}
              {% if loop.first %}
                {{loop.length}}
              {% endif %}
            {%- endfor -%}
          {%- endfor -%}
