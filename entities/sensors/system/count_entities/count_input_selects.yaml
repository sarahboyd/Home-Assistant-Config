---

platform: template
sensors:
  # ----- Input Selects
  count_input_selects:
    entity_id: sensor.date
    value_template: >
          {%- set domains = ['input_select'] -%}
          {%- for domain in domains -%}
            {%- for item in states[domain] -%}
              {% if loop.first %}
                {{loop.length}}
              {% endif %}
            {%- endfor -%}
          {%- endfor -%}
