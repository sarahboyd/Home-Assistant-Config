---

platform: template
sensors:
  # ----- Count Binary Sensors
  count_binary_sensors:
    entity_id: sensor.date
    value_template: >
          {%- set domains = ['binary_sensor'] -%}
          {%- for domain in domains -%}
            {%- for item in states[domain] -%}
              {% if loop.first %}
                {{loop.length}}
              {% endif %}
            {%- endfor -%}
          {%- endfor -%}
