---

launch_netflix:
  alias: 'Launch Netflix'
  sequence:
    - choose:
        - conditions:
            - condition: state
              entity_id: media_player.vizio_smartcast
              state: 'off'
          sequence:
            - service: media_player.turn_on
              data:
                entity_id: media_player.vizio_smartcast
    - service: media_player.select_source
      data:
        entity_id: media_player.vizio_smartcast
        source: Netflix
