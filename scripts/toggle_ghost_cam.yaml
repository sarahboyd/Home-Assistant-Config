---

toggle_ghost_cam:
  alias: 'Turn Ghost Cam on'
  sequence:
    - choose:
        - conditions:
            - condition: state
              entity_id: sensor.plug_2_power_state
              state: 'ON'
          sequence:
            - service: mqtt.publish
              data_template:
                topic: cmnd/sonoff-plug-2/POWER
                payload: 'false'
                retain: true
      default:
        - service: mqtt.publish
          data_template:
            topic: cmnd/sonoff-plug-2/POWER
            payload: 'true'
            retain: true
