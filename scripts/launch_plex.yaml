---

launch_plex:
  alias: 'Launch Plex'
  sequence:
    - choose:
        - conditions:
            - condition: state
              entity_id: media_player.living_room_chromecast
              state: 'off'
          sequence:
            - service: media_player.turn_on
              data:
                entity_id: media_player.living_room_chromecast
    - service: media_player.select_source
      data:
        entity_id: media_player.living_room_chromecast
        source: Plex
