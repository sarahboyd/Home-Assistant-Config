- alias: Turn on bedroom lights before bed
  trigger:
  - entity_id: media_player.living_room_chromecast
    platform: state
    from: "on"
    to: "off"
    for: 00:01:00
  condition: 
  - condition: state
    entity_id: media_player.living_room_chromecast
    state: "off"
  - condition: time
    after: "21:00:00"
    before: "02:00:00"
  - condition: or
    conditions:
      - condition: state
        entity_id: sensor.sarah_status
        state: Home
      - condition: state
        entity_id: sensor.scott_status
        state: Home
  action:
    service: homeassistant.turn_on
    entity_id: light.bedroom
- alias: Wake Up Light Bedroom
  trigger:
    platform: template
    value_template: '{{ states.sensor.time.state == states.sensor.wakeup_start_time_lights.state }}'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.wakeup
        state: 'on'
      - condition: or
        conditions:
          - condition: state
            entity_id: input_boolean.wakeup_weekends
            state: 'on'
          - condition: time
            weekday:
              - mon
              - tue
              - wed
              - thu
              - fri
  action:
    service: script.wakeup_bedroom
- alias: Turn off morning lights
  trigger:
    platform: template
    value_template: '{{ states.sensor.time.state == states.sensor.wakeup_lights_off_time.state }}'
  condition: []
  action:
   service: homeassistant.turn_off
   entity_id: light.bedroom
- alias: Turn off lights after power outage if we are not home
  trigger: 
  - platform: homeassistant
    event: start
  condition:
  - condition: state
    entity_id: sensor.sarah_status
    state: Away
  - condition: state
    entity_id: sensor.scott_status
    state: Away
  - condition: state
    entity_id: light.bedroom
    state: 'on'
  - condition: state
    entity_id: light.living_room
    state: 'on' 
  - condition: state
    entity_id: light.outside
    state: 'on' 
  - condition: template
    value_template: "{{ (as_timestamp(now()) - as_timestamp(states('sensor.last_boot'))) <= 1800 }}"
  action:
  - service: homeassistant.turn_off
    entity_id: light.outside
  - service: homeassistant.turn_off
    entity_id: light.bedroom
  - service: homeassistant.turn_off
    entity_id: light.living_room

   
  
