---
alias: Set theme and states at startup
trigger:
  - platform: homeassistant
    event: start
action:
  - service: frontend.set_theme
    data:
      name: Google Dark Theme
  - service: mqtt.publish
    data:
      topic: hass/state/dryer
      payload: "Idle"
      retain: "true"
  - service: mqtt.publish
    data:
      topic: hass/state/washer
      payload: "Idle"
      retain: "true"
  - service: mqtt.publish
    data:
      topic: cmnd/globeplug1/POWER
  - service: mqtt.publish
    data:
      topic: cmnd/globeplug2/POWER
  - service: mqtt.publish
    data:
      topic: cmnd/globeplug3/POWER
  - service: mqtt.publish
    data:
      topic: cmnd/globeplug4/POWER
  - service: mqtt.publish
    data:
      topic: cmnd/globeplug5/POWER
  - service: mqtt.publish
    data:
      topic: cmnd/globeplug6/POWER
