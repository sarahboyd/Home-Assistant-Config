---
alias: Turn on outside lights before work
trigger:
  - at: "06:40:00"
    platform: time
condition:
  - condition: sun
    before: sunrise
  - condition: state
    entity_id: switch.front_porch_sconces
    state: "off"
  - condition: or
    conditions:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: state
        entity_id: calendar.off_work
        state: "on"
action:
  service: switch.turn_on
  entity_id: switch.front_porch_sconces
